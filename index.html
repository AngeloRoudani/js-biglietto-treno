<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    <div class="my_train mx-auto mt-5 text-center py-4 rounded-3">
        <h1 class="fw-bold text-white">
            <img src="img/logo.png" alt="logo" class="my_logo pb-1">
            BOOLEAN TRAILROADS</h1>
        <div class="card w-50 mt-3 mx-auto ">
            <div class="card-body fw-bold">
            I Chilometri sono: <span id="my_km" class="my_Fcolor"></span>
            </div>
        </div>
        <div class="card w-50 mt-3 mx-auto">
            <div class="card-body fw-bold">
            La tua età è: <span id="my_age" class="my_Fcolor"></span>
            </div>
        </div>
        <div class="card w-50 mt-3 mx-auto">
            <div class="card-body fw-bold">
            Il prezzo è di: <span id="my_price" class="my_Fcolor"></span> €
            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
